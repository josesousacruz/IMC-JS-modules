<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Incluindo a biblioteca inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

    <title>IMC</title>
</head>

<body>
    <div class="container">
        <main class="card">
            <div class="group-35">
                <div class="c-lculo-de-imc">Cálculo de IMC</div>
                <div class="forms">
                    <label class="label">Peso (kg)</label>
                    <input class="content" id="peso" type="text">
                    <label class="label">Altura (m)</label>
                    <input class="content" id="altura" type="text">

                    <button id="calcular" class="buttons btn btn-primary" disabled>
                        <div class="calcular-imc">Calcular IMC</div>
                        <svg class="arrow-up-right" width="17" height="16" viewBox="0 0 17 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762"
                                stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                
            </div>

        </main>
    </div>
    <div id="notAnumber" hidden class="rectangle-1">
        <div class="digite-somente-n-meros">Digite somente números</div>
    </div>
    </div>

</body>
<script src="/js/main.js" type="module"></script>

</html>
